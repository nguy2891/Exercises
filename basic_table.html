<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<h1>Tables</h1>
<body>
<table>
    <tr>
        <th>Cat</th>
        <th>Dog</th>
        <th>Mouse</th>
        <th>Bird</th>
        <th>Fish</th>
        <th>Snake</th>
    </tr>
</table>

<br>
<table border="1">
    <tr>
        <th>Rank</th>
        <th>State</th>
        <th>State Capital</th>
    </tr>

    <tr>
        <th>1</th>
        <th>Alaska</th>
        <th> Juneau</th>
    </tr>

    <tr>
        <th>2</th>
        <th>Taxas</th>
        <th>Austin</th>
    </tr>

    <tr>
        <th>3</th>
        <th>California</th>
        <th>Sacramento</th>
    </tr>

    <tr>
        <th>4</th>
        <th>Montana</th>
        <th>Helena</th>
    </tr>

    <tr>
        <th>5</th>
        <th>New Mexico</th>
        <th>SAnta Fe</th>
    </tr>
</table>

<br>

<table border="1">
    <tr>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
    </tr>
</table>


</body>
</html>
