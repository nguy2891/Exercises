<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>

    <style>

        div {width: 570px;
            height: 80px;
            border: solid black 5px;

        }

        .hi{width: 80px;
            height: 30px;
            border: solid green 2px;
            padding: 10px;
        margin-left: 30px;
        margin-top: 10px;
        float: left;
        text-align: center}



    </style>
</head>
<body>

<div>

    <div class="hi"> Spring</div>

    <div class="hi"> Summer</div>

    <div class="hi"> Fall</div>

    <div class="hi"> Winter</div>



</div>
</body>
</html>
